{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>New Hemkunt</title>
	<!-- core:css -->
	<link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}">

  <link rel="stylesheet" href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/demo_2/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="../../assets/images/favicon.png" />
</head>
<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-8 col-xl-6 mx-auto">
						<div class="card">
							<div class="row">
                <div class="col-md-2 pr-md-0">
                  <div class="auth-left-wrapper">
                  </div>
                </div>
                <div class="col-md-8 pl-md-0">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a href="#" class="noble-ui-logo logo-light d-block mb-2">New Hemkunt</a>
                    <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>
                    <h5 style="color: red;" class="font-weight-normal mb-4">{{ message }}</h5>
                    <form class="forms-sample" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputEmail1">User ID</label>
                        <input type="text" class="form-control" name="username" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password" placeholder="Password">
                      </div>
                      
                      <div class="mt-3">
                        <button type="submit" class="btn btn-success">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- core:js -->
	<script src="{% static 'assets/vendors/core/core.js' %}"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script> -->
  <!-- <script src="https://unpkg.com/currency.js@~1.2.0/dist/currency.min.js"></script> -->
  <!-- <script src="{% static 'assets/js/permit.js' %}"></script> -->
  <script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
</body>
</html>
